buildscript {
    repositories {
        google()
        jcenter()
        maven { url "https://repo.spring.io/plugins-release/" }
        mavenCentral()
        maven {
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            url 'https://maven.google.com'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.3.2' // Update to the latest version
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31 // Update to the latest SDK version
    buildToolsVersion "31.0.0" // Update to the latest version

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 31 // Update to the latest target SDK version
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java']
        }
    }
}

repositories {
    jcenter()
    maven { url "https://repo.spring.io/plugins-release/" }
    mavenCentral()
    maven {
        url "$rootDir/../node_modules/react-native/android"
    }
    maven {
        url 'https://maven.google.com'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+' // Update to the latest version from node_modules
    implementation 'androidx.legacy:legacy-support-v4:1.0.0' // Use androidx instead of old support library
    implementation "com.google.zxing:core:3.3.3" // Check for the latest version of ZXing library
}
